<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YEOLE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="navbar" id="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Website Logo">
    </div>
    <ul class="nav-links">
      <li><a href="#">HOME</a></li>
      <li><a href="#workSection">WORK</a></li>
      <li><a href="services.html">SERVICES</a></li>
      <li><a href="about.html">ABOUT</a></li>
      <li><a href="ContactUs.html">CONTACT</a></li>
    </ul>
  </nav>

    <!-- Hero Section -->
    <section class="hero">
      <h1>
        <span class="outline creative">CREATIVE</span> <br>
        <span class="space">SPACE</span>
      </h1>
      <div class="subtext">
        <p></p>
        <div class="work_animation">
          <a href="work.html">
            <img src="images/workpng.png" alt="">
          </a>
        </div>
        <p></p>
      </div>
    </section>
  
    <!-- New Work Section -->

    <section class="work" id="workSection">
      <h1 class="space1">OUR WORK</h1> <!-- Heading stays at the top -->
      <div class="container">
        <!-- Work Boxes -->
        <div class="box" onclick="redirectTo('videowork.html')">
          <span>VIDEO EDITING</span>
        </div>
        <div class="box" onclick="redirectTo('logowork.html')">
          <span>LOGO DESIGNING</span>
        </div>
        <div class="box" onclick="redirectTo('videowork.html')">
          <span>SHORT VIDEOS</span>
        </div>
        <div class="box" onclick="redirectTo('videowork.html')">
          <span>WEB DEVELOPMENT</span>
        </div>
        <div class="box" onclick="redirectTo('videowork.html')">
          <span>SOCIAL MEDIA</span>
        </div>
        <div class="box" onclick="redirectTo('videowork.html')">
          <span>CONSULTATION</span>
        </div>
      </div>
    </section>
    
  

  <!-- JavaScript -->
  <script>
    let lastScrollTop = 0; // Keeps track of the last scroll position
    let navbar = document.getElementById('navbar');

    // Function to handle scroll events
    window.addEventListener('scroll', function() {
      let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScroll > lastScrollTop) {
        // Scrolling down, hide navbar
        navbar.classList.add('hidden');
      } else {
        // Scrolling up, show navbar
        navbar.classList.remove('hidden');
      }

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
    window.addEventListener('mousemove', function(event) {
      if (event.clientY <= 10) {
        navbar.classList.remove('hidden');
      }
    });
  </script>

  
<script>
  function redirectTo(page) {
    window.location.href = page;
  }
  window.onload = function() {
    const workSection = document.getElementById('workSection');
    const container = document.querySelector('.container');
    
    setTimeout(() => {
      workSection.classList.add('visible'); 
      container.classList.add('visible');  
    }, 500); 
  };

  
  document.querySelector('.nav-links li a[href="#workSection"]').addEventListener('click', function(e) {
    e.preventDefault(); 
    document.getElementById('workSection').scrollIntoView({ behavior: 'smooth' }); 
  });
</script>

  
</body>
</html>
