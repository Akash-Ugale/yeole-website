<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="navbar" id="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Website Logo">
    </div>
    <ul class="nav-links">
      <li><a href="#">HOME</a></li>
      <li><a href="work.html">WORK</a></li>
      <li><a href="services.html">SERVICES</a></li>
      <li><a href="about.html">ABOUT</a></li>
      <li><a href="ContactUs.html">CONTACT</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>
      <span class="outline creative">CREATIVE</span> <br>
      <span class="space">SPACE</span>
    </h1>
    <div class="subtext">
      <p></p>
      <div class="work_animation">
        <a href="work.html">
          <img src="images/workpng.png" alt="">
        </a>
      </div>
      <p></p>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    let lastScrollTop = 0; // Keeps track of the last scroll position
    let navbar = document.getElementById('navbar');

    // Function to handle scroll events
    window.addEventListener('scroll', function() {
      let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScroll > lastScrollTop) {
        // Scrolling down, hide navbar
        navbar.classList.add('hidden');
      } else {
        // Scrolling up, show navbar
        navbar.classList.remove('hidden');
      }

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Prevent negative scroll value
    });

    // Function to show navbar when cursor moves to the top
    window.addEventListener('mousemove', function(event) {
      if (event.clientY <= 10) {
        navbar.classList.remove('hidden'); // Show navbar when cursor is near top
      }
    });
  </script>
  
</body>
</html>
