<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Website Logo">
    </div>
    <ul class="nav-links">
      <li><a href="#">HOME</a></li>
      <li><a href="#">WORK</a></li>
      <li><a href="#">SERVICES</a></li>
      <li><a href="ContactUs.html">Contact Us</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1><span class="outline">CREATIVE</span> <br> SPACE</h1>
    <div class="subtext">
        <p>We Create Immersive Experiences That Ignite New Perspectives.</p>
        <div class="circle-button">â†“ <br> WORK</div>
        <p>Enhancing Excellence And Driving Meaningful Change.</p>
    </div>
  </section>


  <script>
    document.querySelectorAll('.nav-links a').forEach(anchor => {
  anchor.addEventListener('click', function (e) {
    // Check if the link is an internal link (i.e., starts with #)
    if (this.getAttribute('href').startsWith('#')) {
      e.preventDefault();
      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    }
    // If it's not an internal link, allow normal navigation
  });
});
  </script>
</body>
</html>
